<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="content">

        <div class="info">
          <img src="/assets/images/avatar-jessica.jpeg" alt="avatar">
          <div class="name">Jessica Randall</div>
          <div class="address">London, United Kingdom</div>
        </div>
        <div class="role">"Front-end developer and avid reader."</div>
        <div class="social">
          <a href="">GitHub</a>
          <a href="">Frontend Mentor</a>
          <a href="">LinkedIn</a>
          <a href="">Twitter</a>
          <a href="">Instagram</a>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="">Surya Tamang</a>.
    </div>

  </main>
</body>

</html>
